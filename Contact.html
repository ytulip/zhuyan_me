<script type="text/javascript">
    jQuery(document).ready(function($){
        var initialized = false;
        var measure_window_height;
        $("ul.tab_buttons li:eq(0) a").addClass("active-member");

        function calculate_height(){
            var img = $("img.map");
            var ratio = 825 / 461;
            var height = img.width() / ratio;
            img.css("height",Math.ceil(height));
        }

        $(".inner_content").waitForImages(function(){
            measure_window_height = function(){
                if($(window).height() > $(".inner_content").height()){
                    $("body").removeClass("window_size");
                }else{
                    $("body").addClass("window_size");
                }
            }
            measure_window_height();
            $("body").on("hide-loader",function(){
                setTimeout(function(){
                    measure_window_height();
                },2000);
            });
            $(window).resize(function(){
                measure_window_height();
            });
        });

        $(".svg_map").waitForImages(function(){
            measure_window_height();
            calculate_height();
            try{
                if($("form.wpcf7-form").length){
                    $('div.wpcf7 > form').wpcf7InitForm();
                }
            }catch(err){

            }
        });

        /*Animate Stuff*/
        $("body").on("hide_loader",function(){
            $(".to_animate").addClass("animated");
            $("body").off("hide_loader");
        });
        /*Animate Stuff*/

        $(window).resize(function(){
            calculate_height();
        });
        /*Mobile Tabs Navigation*/
        //$("body").css("background-color",$(".contact-slider:visible .page-background").css("background-color"));
        $(".btn-tabs").text($(".mobile-tabs ul li:first-child a").text());
        $(".btn-tabs").click(function(e){
            e.preventDefault();
            $(this).next().stop(true,true).slideToggle("normal");
        });
        $(".mobile-tabs ul li a").click(function(e){
            e.preventDefault();
            var index = $(this).parent().index();
            var visible_tab = $(".contact-single:visible");
            var next_tab = $(".contact-single").eq(index);
            var this_anchor = $(this);
            $(".team-members-avatars-fullscreen").find(".page-background").hide();
            $(".team-members-avatars-fullscreen").find(".page-background").eq(index).show();
            visible_tab.stop(true,true).fadeOut("normal",function(){
                //$("body").css("background-color",next_tab.find(".page-background").css("background-color"));
                $(".btn-tabs").text(this_anchor.text());
                next_tab.stop(true,true).fadeIn("normal",function(){
                    if($("#map").length){
                        initialize();
                    }
                    $(window).trigger("resize");
                });
            });
        });
        /*Tabs Navigation*/
        $(".tab_buttons li > a").click(function(e){
            e.preventDefault();
            var index = $(this).parent().index();
            var visible_tab = $(".contact-single:visible");
            var next_tab = $(".contact-single").eq(index);
            var this_anchor = $(this);
            $(".team-members-avatars-fullscreen").find(".page-background").hide();
            $(".team-members-avatars-fullscreen").find(".page-background").eq(index).show();
            visible_tab.stop(true,true).fadeOut("normal",function(){
                //$("body").css("background-color",next_tab.find(".page-background").css("background-color"));
                $("a.active-member").removeClass("active-member");
                $(".btn-tabs").text(this_anchor.text());
                this_anchor.addClass("active-member");
                next_tab.stop(true,true).fadeIn("normal",function(){
                    if($("#map").length){
                        initialize();
                    }
                    $(window).trigger("resize");
                });
            });
        });
        /*Tabs Navigation*/
        /*Make Contact Background Fullscreen*/
        $(".contact-slider > div").each(function(){
            var page_bg = $(this).find(".page-background");
            page_bg.hide();
            $(".team-members-avatars-fullscreen").append(page_bg);
        });
        $(".team-members-avatars-fullscreen").find(".page-background:eq(0)").show();
        /*Make Contact Background Fullscreen*/
            });
</script>
