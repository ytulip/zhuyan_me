    <script type="text/javascript">
        jQuery(document).ready(function($){
            function refreshWork(){
                $.ajax({
                    url:'/worklist',
                    data:{type:$('input[name="type"]').val()},
                    dataType:'json',
                    async:false,
                    success:function(data){
                        if(data.status){
                            var afterHtml = '';
                            $.each(data.data,function(ind,obj){
                                afterHtml += '<div class="a_project um_all um_design col-md-4 col-sm-6 col-xs-12 umScaleIn to_animate"><div class="hp-project col-project-third"><a href="javascript:void(0)"><div class="featured-image"><img src="/images/work/'+obj.name+'"></div></a></div></div>';
                            });
                            $('#work-panel').html(afterHtml);
                        }
                    },
                    error:function(){
                    }
                });
            }


            $('a[data-flag="typeselect"]').click(function(){
                var type = $(this).attr('data-id');
                $('input[name="type"]').val(type);
                refreshWork();
            });

            refreshWork();

            $(".featured-image").imgLiquid({

                fill:true

            });



            $("body").on("hide_loader",function(){

                $('.to_animate').each(function(i) {

                    var el = $(this);

                    setTimeout(function() {

                        el.addClass("animated").removeClass("to_animate");

                        center_vertically(el.find(".um_center_vertically").parent(),el.find(".um_center_vertically"),0);

                    }, i * 400);

                });

            });



            /*Load More*/

            var projects_page = 1;

            $("a.home_portfolio_load_more").click(function(e){

                e.preventDefault();

                projects_page++;

                var url = '/work/more';

                var ajax_data = {

                    um_page : projects_page,

                    um_load_more : true,

                    paged : projects_page

                };

                $.post(url,ajax_data,function(data){

                    if(data){

                        $(".col-works").append($(data)).waitForImages(function(){

                            $(".featured-image").imgLiquid({

                                fill:true

                            });



                            $(".um_center_vertically").each(function(){

                                var parent = $(this).parent();

                                var child = $(this);

                                var offset = $(this).data("offset") ? $(this).data("offset") : 0;

                                center_vertically(parent,child,offset);

                            });



                            if(project_filter){

                                $(".a_project").removeClass("disabled");

                                $(".a_project:not(."+project_filter+")").addClass("disabled");

                            }

                        });

                    }else{

                        $("a.home_portfolio_load_more").fadeOut("fast");

                    }

                });

            });

            /*Load More*/

            /*Filter Projects*/

                        var project_filter = "";

            $(".sort-projects a").click(function(e){

                e.preventDefault();

                project_filter = jQuery(this).data("filter");

                $(".sort-projects a.active-p").removeClass("active-p");

                $(this).addClass("active-p");

                //$(".projects").mixitup("filter",cat_filter);

                $(".a_project").removeClass("disabled");

                $(".a_project:not(."+project_filter+")").addClass("disabled");

            });

                        /*Filter Projects*/

        });

    </script>
